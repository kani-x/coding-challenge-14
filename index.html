<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Ticket System</title>
  <style>
    /* Basic styles for the dashboard */
    body {
      font-family: Arial, sans-serif;
    }
    #ticketContainer {
      margin-top: 20px;
    }
    .supportTicket {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      width: 250px;
    }
    .resolveButton {
      margin-top: 10px;
      background-color: red;
      color: white;
      cursor: pointer;
    }
    .highPriority {
      background-color: #ffcccc;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Support Ticket System</h1>
  </header>

  <main>
    <div id="ticketContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 Customer Support System</p>
  </footer>

  <script src="cc_14.js"></script>
</body>
</html>
